<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách sản phẩm Điện Thoại</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Danh sách sản phẩm Điện Thoại</h1>
    <hr />
    <div class="container">
        <div class="item">
            <img src="./image/iphone13.jpg" alt="iphone13Pro" />
    
            <div class="product-name">iPhone 13 Pro Max 512GB</div>
            <div class="product-price">39.490.000₫</div>
          </div>

          <div class="item">
            <img src="./image/samsung.jpg" alt="samsung Galaxy Z Fold3 " />
    
            <div class="product-name">Samsung Galaxy Z Fold3 5G 256GB</div>
            <div class="product-price">41.990.000₫</div>
          </div>

          <div class="item">
            <img src="./image/oppo.jpg" alt="OPPO Reno6" />
    
            <div class="product-name">OPPO Reno6 5G</div>
            <div class="product-price">12.990.000₫</div>
          </div>

          <div class="item">
            <img src="./image/vivo.jpg" alt="Vivo V21" />
    
            <div class="product-name">Vivo V21 5G</div>
            <div class="product-price">9.690.000₫</div>
          </div>

          <div class="item">
            <img src="./image/xiaomi.jpg" alt="Xiaomi 11T" />
    
            <div class="product-name">Xiaomi 11T Pro 5G 12GB</div>
            <div class="product-price">14.490.000₫</div>
          </div>

          <div class="item">
            <img src="./image/realme.jpg" alt="Realme 8 Pro" />
    
            <div class="product-name">Realme 8 Pro Vàng Rực Rỡ</div>
            <div class="product-price">8.390.000₫</div>
          </div>
    </div>
  
  </body>
</html>
